<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/html-colors.css">
    <title>Colors</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-size: xx-large;
        }

        .grid .col {
            box-sizing: border-box;
            width: 33.33%;
            height: 300px;
            float: left;
            padding: 15px;
        }

        .grid .col-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="col">
            <div class="col-content" style="background: #c61c1c;">Content</div>
        </div>
        <div class="col">
            <div class="col-content" style="background: #0f1e91;">Content</div>
        </div>
        <div class="col">
            <div class="col-content" style="background: rgb(240, 57, 57);">Content</div>
        </div>
        <div class="col">
            <div class="col-content" style="background: rgb(59, 43, 163);">Content</div>
        </div>
        <div class="col">
            <div class="col-content" style="background: rgba(186, 28, 28, 0.6);">Content</div>
        </div>
        <div class="col">
            <div class="col-content" style="background: rgba(12, 0, 119, 0.6);">Content</div>
        </div>
    </div>
</body>

</html>
