    <title>Document</title>
    <style>
        /* the nth-child select siblings based ion index */
        ul li:nth-child(even) {
            background-color: red;
        }

        ul li:nth-child(odd) {
            background-color: blue;
        }

        ul li:nth-child(3n) {
            background-color: aqua;
        }

        ul li:nth-child(n) {
            text-decoration: underline;
        }
    </style>
</head>
