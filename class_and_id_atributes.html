<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My html</title>
    <style>
        h1 {
            background: red;
        }

        p {
            background: rgba(6, 6, 100, 0.867);
        }

        #heading-2 {
            background: purple;
        }

        .tag {
            background: red;
        }

        .bold {
            color: pink;
        }

        .italic {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="heading" class="tag">
        bah notche
    </h1>
    <h1 id="heading-2" class="tag">
        bah notche
    </h1>
    <p id="h1-text" class="text">
        <b class="bold">Um texto</b> <i class="italic"> qualquer </i><br>
        <b class="bold">Um texto</b> <i class="italic"> qualquer </i><br>
        <b class="bold">Um texto</b> <i class="italic"> qualquer </i><br>
        <b class="bold">Um texto</b> <i class="italic"> qualquer </i><br>
        <b class="bold">Um texto</b> <i class="italic"> qualquer </i><br>

    </p>
</body>

</html>
